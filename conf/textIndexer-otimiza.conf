<textIndexer-config>

    <index name="default">
        <src path="/var/carga-parcial/always-empty-docs"/>
        <db path="/var/www/atual/xtf/index"/>
        <chunk size="200" overlap="20"/>
        <docselector path="./style/textIndexer/docSelector.xsl"/>
        <stopwords list="de e a do da o em para que no as os das dos com por na ou ao pelo pela sua nos como sobre aos"/>
        <pluralmap path="./conf/pluralFolding/pluralMap.txt.gz"/>
        <accentmap path="./conf/accentFolding/accentMap.txt"/>
        <spellcheck createDict="yes"/>
    </index>
</textIndexer-config>
